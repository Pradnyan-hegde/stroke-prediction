<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Stroke Prediction App</title>
  <link rel="stylesheet" href="../static/css/contact.css">
  <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
  <header>
    <div class="container nav">
      <h1 class="logo">StrokePredict</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="http://127.0.0.1:5000/">Home</a></li>
          <li><a href="/predict">Predict</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>If you have any questions, feedback, or suggestions, feel free to get in touch with us using the form below.</p>

      <form action="/submit_contact" method="POST" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
