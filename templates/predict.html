<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stroke Prediction</title>
  <link rel="stylesheet" href="../static/css/predict.css" />
  <link rel="stylesheet" href="../static/css/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <script src="sweetalert2.min.js"></script>
  <script src="https://kit.fontawesome.com/857884a894.js" crossorigin="anonymous"></script>
</head>
<body>
{% if prediction %}
<script>
  Swal.fire({
  title: "<strong>Prediction Result</strong>",
  icon: "success",
  html: `
{{prediction}}
  `,
  showCloseButton: true,
  showCancelButton: true,
  focusConfirm: false,
  confirmButtonText: `
    <i class="fa fa-thumbs-up"></i> Great!
  `,
  confirmButtonAriaLabel: "Thumbs up, great!",
  cancelButtonText: `
    <i class="fa fa-thumbs-down"></i>
  `,
  cancelButtonAriaLabel: "Thumbs down"
});
</script>
 {% endif %}



  <header>
    <div class="container nav">
      <h1 class="logo">StrokePredict</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="http://127.0.0.1:5000/">Home</a></li>
          <li><a href="/predict">Predict</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="predict-section">
    <div class="container">
      <h2>Stroke Risk Prediction</h2>
      <form action="/predict" method="POST" id="prediction-form" class="prediction-form">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required/>

        <label for="hypertension">Hypertension:</label>
        <select id="hypertension" name="hypertension" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="heart_disease">Heart Disease:</label>
        <select id="heart_disease" name="heart_disease" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="number" id="avg_glucose_level" name="avg_glucose_level" step="0.1" required/>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.1" required />

        <label for="smoking_status">Smoking Status:</label>
        <select id="smoking_status" name="smoking_status" required>
          <option value="formerly smoked">Formerly smoked</option>
          <option value="never smoked">Never smoked</option>
          <option value="smokes">Smokes</option>
          <option value="unknown">Unknown</option>
        </select>

        <label for="residence_type">Residence Type:</label>
        <select id="residence_type" name="Residence_type" required>
          <option value="Urban">Urban</option>
          <option value="Rural" selected>Rural</option>
        </select>

        <button type="submit" class="cta-button">Predict Now</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 StrokePredict | For informational purposes only.</p>
    </div>
  </footer>
</body>
</html>
